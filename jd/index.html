<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>京东-首页</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!-- 版心容器 在320-640的宽带直接自适应 -->
<div class="jd_container">
    <!-- 顶部搜索 -->
    <header class="jd_search">
        <div class="jd_search_box">
            <a href="#" class="icon_logo">JD</a>
            <form action="#">
                <span class="icon_search"></span>
                <input type="search" placeholder="iPhoneX plus">
            </form>
            <a href="#" class="login">登录</a>
        </div>
    </header>
    <!-- 轮播图 -->
    <div class="jd_banner">
        <ul class="clearfix">
            <li><a href="#"><img src="image/l8.jpg" alt=""></a></li>
            <li><a href="#"><img src="image/l1.jpg" alt=""></a></li>
            <li><a href="#"><img src="image/l2.jpg" alt=""></a></li>
            <li><a href="#"><img src="image/l3.jpg" alt=""></a></li>
            <li><a href="#"><img src="image/l4.jpg" alt=""></a></li>
            <li><a href="#"><img src="image/l5.jpg" alt=""></a></li>
            <li><a href="#"><img src="image/l6.jpg" alt=""></a></li>
            <li><a href="#"><img src="image/l7.jpg" alt=""></a></li>
            <li><a href="#"><img src="image/l8.jpg" alt=""></a></li>
            <li><a href="#"><img src="image/l1.jpg" alt=""></a></li>
        </ul>
        <ul>
            <li class="now"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- 导航栏 -->
    <nav class="jd_nav">
        <ul class="clearfix">
            <li><a href="#"><img src="image/n1.png" alt=""><p>京东超市</p></a></li>
            <li><a href="#"><img src="image/n2.png" alt=""><p>全球购</p></a></li>
            <li><a href="#"><img src="image/n3.png" alt=""><p>京东服饰</p></a></li>
            <li><a href="#"><img src="image/n4.png" alt=""><p>京东生鲜</p></a></li>
            <li><a href="#"><img src="image/n5.png" alt=""><p>京东到家</p></a></li>
            <li><a href="#"><img src="image/n6.png" alt=""><p>充值缴费</p></a></li>
            <li><a href="#"><img src="image/n7.png" alt=""><p>领京豆</p></a></li>
            <li><a href="#"><img src="image/n8.png" alt=""><p>领券</p></a></li>
            <li><a href="#"><img src="image/n9.png" alt=""><p>赚钱</p></a></li>
            <li><a href="#"><img src="image/n10.png" alt=""><p>物流查询</p></a></li>
        </ul>
    </nav>
    <!-- 产品区块 -->
    <div class="jd_product">
        <section class="jd_proBox">
            <div class="pro_tit nb">
                <div class="f_left">
                    <span class="sk_icon"></span>
                    <span class="sk_text">掌上秒杀</span>
                    <div class="sk_time">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="f_right"><a href="#" class="m_r10">更多></a></div>
            </div>
            <div class="pro_con">
                <ul class="sk_product clearfix">
                    <li>
                        <a href="#"><img src="image/detail1.jpg" alt=""></a>
                        <p class="now_price">￥4300</p>
                        <p class="old_price">￥3990</p>
                    </li>
                    <li>
                        <a href="#"><img src="image/detail2.jpg" alt=""></a>
                        <p class="now_price">￥100</p>
                        <p class="old_price">￥90</p>
                    </li>
                    <li>
                        <a href="#"><img src="image/detail3.jpg" alt=""></a>
                        <p class="now_price">￥60</p>
                        <p class="old_price">￥59</p>
                    </li>
                </ul>
            </div>
        </section>
        <section class="jd_proBox">
            <div class="pro_tit"><h3>京东自营</h3></div>
            <div class="pro_con clearfix">
                <a href="#" class="w_p50 f_left b_right"><img src="image/cp1.jpg" alt=""></a>
                <a href="#" class="w_p50 h_p50_top f_right b_bottom"><img src="image/cp2.jpg" alt=""></a>
                <a href="#" class="w_p50 h_p50_bottom f_right"><img src="image/cp3.jpg" alt=""></a>
            </div>
        </section>
        <section class="jd_proBox">
            <div class="pro_tit"><h3>京东超市</h3></div>
            <div class="pro_con clearfix">
                <a href="#" class="w_p50 f_right b_left"><img src="image/cp4.jpg" alt=""></a>
                <a href="#" class="w_p50 h_p50_top f_left b_bottom"><img src="image/cp5.jpg" alt=""></a>
                <a href="#" class="w_p50 h_p50_bottom f_left"><img src="image/cp6.jpg" alt=""></a>
            </div>
        </section>
        <section class="jd_proBox">
            <div class="pro_tit"><h3>京东热门</h3></div>
            <div class="pro_con clearfix">
                <a href="#" class="w_p50 f_left b_right"><img src="image/cp1.jpg" alt=""></a>
                <a href="#" class="w_p50 h_p50_top f_right b_bottom"><img src="image/cp2.jpg" alt=""></a>
                <a href="#" class="w_p50 h_p50_bottom f_right"><img src="image/cp3.jpg" alt=""></a>
            </div>
        </section>
    </div>
</div>

<script src="js/common.js" ></script>
<script src="js/index.js" ></script>
</body>
</html>
