<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src="angular.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div ng-app="myApp" ng-init="names=[{name:'Jani',country:'Norway'},{name:'Hege', country:'Sweden'},{name:'Kai',country:'Denmark'}];" ng-controller="Con1">
		<p>使用ng-repeat来循环数组</p>
		<ul>
			<li ng-repeat="x in names">
				{{x.name + ' in ' + x.country}}
			</li>
		</ul>
		设置姓名<br>
		人名1：<input type="text" ng-model="names[0].name"/>
		人名2：<input type="text" ng-model="names[1].name">
		<br><br>
		自定义指令：
		<runoob-directive></runoob-directive>
		<div runoob-directive></div>
		<div class="runoob-directive"></div>
		<!--directive:runoob-directive-->
		aliceqq:<input type="text" ng-bind="aliceqq">
	</div>
</body>
<script type="text/javascript">
	var app = angular.module('myApp', []);
	app.directive("runoobDirective", function(){
		return{
			restrict : "EACM",//E 作为元素名使用 A 作为属性使用 C 作为类名使用 M 作为注释使用
			template : "<h1>自定义指令！</h1>",
			link : function($scope, elm, attr, controller){
				console.log("这是link");
			},
			controller:function($scope, $element, $attrs){
				console.log("这是con");
			}
		}
	}).controller('Con1',function($scope){
		$scope.aliceqq="456";
	});
</script>
</html>
